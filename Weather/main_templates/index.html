{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap">
</head>
<body style="background-image: url('{% if image_url %}{{ image_url }}{% else %}https://images.pexels.com/photos/3008509/pexels-photo-3008509.jpeg?auto=compress&cs=tinysrgb&w=1600{% endif %}'); background-size: cover; background-position: center;">
    <div class="container">
        <h1>Weather App</h1>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="city" placeholder="Enter city" required>
            <button type="submit">Search</button>
        </form>

        {% if error_message %}
            <div class="error-message" style="color: red; margin: 10px 0;">
                {{ error_message }}
            </div>
        {% endif %}

        <div class="weather">
            <div class="left">
                <h2>{{ temp }}&#176; C</h2>
                <h3>{{ city }}</h3>
            </div>

            <div class="right">
                <div class="icon">
                    <p><img src="http://openweathermap.org/img/w/{{ icon }}.png" width="100px" alt="Weather icon"></p>
                </div>
                <div class="condition">
                    <p>{{ description }}</p>
                    <p>{{ day }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
